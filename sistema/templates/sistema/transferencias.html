{% extends 'base.html' %}

{% block title %}Transferencias{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="page-header"><h2>Transferir saldo a una cuenta</h2></div>
            {% if mensaje %}
                <div class="alert alert-danger">
                    {{ mensaje }}
                </div>
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label" for="username">CÃ³digo de cuenta destino</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label class="control-label" for="monto">Monto a transferir</label>
                    <input type="text" name="monto" id="monto" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Realizar transferencia</button>
            </form>
        </div>
    </div>
{% endblock content %}
